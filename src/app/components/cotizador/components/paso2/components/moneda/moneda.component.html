<div class="lateralResumen ml-35px pl-0">
    <div class="contenedorItems alingEnd mt-4">
      <div style="margin-left: -35px;" class=" mt-3">
        <h6>Ingreso Bruto: <sup class="circulo">i</sup></h6>
      </div>
      <div class=" ">
        <mat-form-field>
          <input class="txtAlingCenter" [ngModel]="datosLaborales.ingresoBruto | currency:typeOfPipe" matInput>
        </mat-form-field>
      </div>
    </div>
    <div class="contenedorItems alingEnd mt-4">
      <div style="margin-left: -35px;" class=" mt-3">
        <h6>Ingreso Neto: <sup class="circulo">i</sup></h6>
      </div>
      <div class=" ">
        <mat-form-field>
          <input class="txtAlingCenter" [ngModel]="datosLaborales.ingresoNeto | currency:typeOfPipe" matInput>
        </mat-form-field>
      </div>
    </div>
    <div class="contenedorItems mt-4">
      <div style="margin-left: -35px;" class=" mt-3">
        <h6>Antigüedad Laboral: <sup class="circulo">i</sup></h6>
      </div>
    </div>
    <!-- <div class="contenedorItems mt-4"> -->
      <div class="justifyContentCenter mt-3">
        <mat-button-toggle-group name="favoriteColor" (ngModel)="datosLaborales.antiguedadLaboral" aria-label="Favorite Color">
          <mat-button-toggle class="mr-5" value="01">0 - 6 meses</mat-button-toggle>
          <mat-button-toggle class="mr-5" value="02">6 - 12 meses</mat-button-toggle>
          <mat-button-toggle class="mr-5" value="03">+1 año</mat-button-toggle>
        </mat-button-toggle-group>
    </div>
</div>
